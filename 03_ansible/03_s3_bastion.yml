---
- name: s3_bucket_connect
  hosts: localhost
  vars_files:
          - variable.yaml
  become: true
  tasks:      
          - name: install apt
            apt:
                    name: 
                        - automake
                        - autotools-dev
                        - fuse
                        - g++
                        - libcurl4-gnutls-dev
                        - libfuse-dev
                        - libssl-dev
                        - libxml2-dev
                        - make
                        - pkg-config
                    state: latest
          - name: git
            git:
                    repo: https://github.com/s3fs-fuse/s3fs-fuse.git
                    dest: /home/ec2-user/s3fs-fuse
                    clone: true
                    force: true
          - name: keygen
            shell:
                    cmd: ./autogen.sh
                    chdir: /home/ec2-user/s3fs-fuse
          - name: openssl
            shell:
                    cmd: ./configure --prefix=/usr --with-openssl
                    chdir: /home/ec2-user/s3fs-fuse
          - name: Build
            make:
                    chdir: /home/ec2-user/s3fs-fuse
          - name: Run install
            make:
                    chdir: /home/ec2-user/s3fs-fuse
                    target: install    
          - name: mkdir s3bucket
            file:
                    path: /home/ec2-user/s3bucket
                    state: directory      
          - name: mount
            shell:
                    cmd: s3fs {{ project_name }}-log-bucket123 -o iam_role="{{ project_name }}-role-ansible" -o endpoint={{ project_region }} -o allow_other -o use_cache=/tmp -o uid=1000 -o mp_umask=002 /home/ec2-user/s3bucket
                    chdir: /home/ec2-user/s3fs-fuse
